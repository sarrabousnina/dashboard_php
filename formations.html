            <!-- Form for Adding Formation Start -->
            <div class="bg-secondary rounded p-4">
                <h6 class="mb-4">Ajouter une Formation</h6>
                <form>
                    <!-- ID Formation -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="idFormation" placeholder="ID Formation">
                        <label for="idFormation" class="text-light">ID Formation</label>
                    </div>
            
                    <!-- Nom -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="nom" placeholder="Nom">
                        <label for="nom" class="text-light">Nom</label>
                    </div>
            
                    <!-- Date -->
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control bg-dark text-light" id="date" placeholder="Date">
                        <label for="date" class="text-light">Date</label>
                    </div>
            
                    <!-- Local -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="local" placeholder="Local">
                        <label for="local" class="text-light">Local</label>
                    </div>
            
                    <!-- Durée -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="duree" placeholder="Durée">
                        <label for="duree" class="text-light">Durée</label>
                    </div>
            
                    <!-- Type (Liste déroulante) -->
                    <div class="form-floating mb-3">
                        <select class="form-select bg-dark text-light" id="type" aria-label="Type de formation">
                            <option selected>Sélectionner un type</option>
                            <option value="1">Type 1</option>
                            <option value="2">Type 2</option>
                            <option value="3">Type 3</option>
                        </select>
                        <label for="type" class="text-light">Type</label>
                    </div>
            
                    <!-- Boutons de soumission et d'annulation alignés et centrés -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success me-2">Enregistrer</button>
                        <button type="button" class="btn btn-danger ms-2">Annuler</button>
                    </div>
                </form>

                <h6 class="mb-4">Modifier une Formation</h6>
                <form>
                    <!-- ID Formation (non modifiable) -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="idFormation" placeholder="ID Formation" value="123" readonly>
                        <label for="idFormation" class="text-light">ID Formation</label>
                    </div>
    
                    <!-- Nom -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="nom" placeholder="Nom" value="Nom de la Formation">
                        <label for="nom" class="text-light">Nom</label>
                    </div>
    
                    <!-- Date -->
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control bg-dark text-light" id="date" placeholder="Date" value="2024-11-05">
                        <label for="date" class="text-light">Date</label>
                    </div>
    
                    <!-- Local -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="local" placeholder="Local" value="Salle 101">
                        <label for="local" class="text-light">Local</label>
                    </div>
    
                    <!-- Durée -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="duree" placeholder="Durée" value="2 heures">
                        <label for="duree" class="text-light">Durée</label>
                    </div>
    
                    <!-- Type (Liste déroulante) -->
                    <div class="form-floating mb-3">
                        <select class="form-select bg-dark text-light" id="type">
                            <option value="1" selected>Type 1</option>
                            <option value="2">Type 2</option>
                            <option value="3">Type 3</option>
                        </select>
                        <label for="type" class="text-light">Type</label>
                    </div>
    
                    <!-- Boutons Enregistrer et Annuler -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mx-2">Enregistrer les modifications</button>
                        <button type="button" class="btn btn-danger mx-2" onclick="window.location.href='formations.html'">Annuler</button>
                    </div>
                </form>
            </div>
