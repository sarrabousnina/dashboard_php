<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>University - Événements</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>University</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">Wassim</h6>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="index.html" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="formations.html" class="nav-item nav-link"><i class="fa fa-book me-2"></i>Formations</a>
                    <a href="evenements.html" class="nav-item nav-link active"><i class="fa fa-calendar-alt me-2"></i>Événements</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content p-4">
            <!-- Formulaire pour Ajouter un Événement Start -->
            <div class="bg-secondary rounded p-4">
                <h6 class="mb-4">Ajouter un Événement</h6>
                <form>
                    <!-- ID Événement -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="idEvenement" placeholder="ID Événement">
                        <label for="idEvenement" class="text-light">ID Événement</label>
                    </div>
            
                    <!-- Nom -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="nomEvenement" placeholder="Nom">
                        <label for="nomEvenement" class="text-light">Nom</label>
                    </div>
            
                    <!-- Date -->
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control bg-dark text-light" id="dateEvenement" placeholder="Date">
                        <label for="dateEvenement" class="text-light">Date</label>
                    </div>
            
                    <!-- Local -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="localEvenement" placeholder="Local">
                        <label for="localEvenement" class="text-light">Local</label>
                    </div>
            
                    <!-- Type (Liste déroulante) -->
                    <div class="form-floating mb-3">
                        <select class="form-select bg-dark text-light" id="typeEvenement" aria-label="Type d'événement">
                            <option selected>Sélectionner un type</option>
                            <option value="1">Conférence</option>
                            <option value="2">Atelier</option>
                            <option value="3">Séminaire</option>
                        </select>
                        <label for="typeEvenement" class="text-light">Type</label>
                    </div>
            
                    <!-- Boutons de soumission et d'annulation alignés et centrés -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success me-2">Enregistrer</button>
                        <button type="button" class="btn btn-danger ms-2">Annuler</button>
                    </div>
                </form>
            </div>
            <!-- Formulaire pour Ajouter un Événement End -->

            <!-- Formulaire pour Modifier un Événement Start -->
            <div class="bg-secondary rounded p-4 mt-4">
                <h6 class="mb-4">Modifier un Événement</h6>
                <form>
                    <!-- ID Événement (non modifiable) -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="idEvenement" placeholder="ID Événement" value="101" readonly>
                        <label for="idEvenement" class="text-light">ID Événement</label>
                    </div>
    
                    <!-- Nom -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="nomEvenement" placeholder="Nom" value="Nom de l'Événement">
                        <label for="nomEvenement" class="text-light">Nom</label>
                    </div>
    
                    <!-- Date -->
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control bg-dark text-light" id="dateEvenement" placeholder="Date" value="2024-11-15">
                        <label for="dateEvenement" class="text-light">Date</label>
                    </div>
    
                    <!-- Local -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="localEvenement" placeholder="Local" value="Salle 202">
                        <label for="localEvenement" class="text-light">Local</label>
                    </div>
    
                    <!-- Type (Liste déroulante) -->
                    <div class="form-floating mb-3">
                        <select class="form-select bg-dark text-light" id="typeEvenement">
                            <option value="1" selected>Conférence</option>
                            <option value="2">Atelier</option>
                            <option value="3">Séminaire</option>
                        </select>
                        <label for="typeEvenement" class="text-light">Type</label>
                    </div>
    
                    <!-- Boutons Enregistrer et Annuler alignés et centrés -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mx-2">Enregistrer les modifications</button>
                        <button type="button" class="btn btn-danger mx-2" onclick="window.location.href='evenements.html'">Annuler</button>
                    </div>
                </form>
            </div>
            <!-- Formulaire pour Modifier un Événement End -->
        </div>
        <!-- Content End -->

        <!-- JavaScript pour masquer le spinner -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("spinner").classList.remove("show");
            });
        </script>
        
    </div>     

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
